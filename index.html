<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
  <title>barber TATEGAMI</title>
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="images/logo.png" alt="logo" id="logo">
      <h1 id="site-name">Barber TATEGAMI</h1>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">スタッフ</a></li>
        <li><a href="#">料金</a></li>
        <li><a href="#">予約状況</a></li>
        <li><a href="#">スタイル</a></li>        
      </ul>
      <div id="lang-switch-box">
        <button class="lang-switch"><img src="images/us_flag.jpg"></button>
        <button class="lang-switch"><img src="images/jp_flag.png"></button>
      </div>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div id="hero-text-box">
        <p id="hero-desc">確かな技術と温もりで、あなたらしさを引き出す理髪店。。</p>
      </div>
      <img id="hero-img" src="images/IMG_03.png" alt="Cozy barbershop with wooden floors and barber chairs">
    </section>

    <div class="container">
      <section id="info">
        <h1 id="info-header">じゅうしょ</h1>
        <img id="map" src="images/IMG_04.png">
        <div id="info-text-box">
          <h3>住所</h3>
          <p>〒153-0064
            東京都目黒区下目黒二丁目4番15号
            田中ビル 1階</p>
          <h3>電話番号</h3>
          <p>0366710814</p>
          <h3>営業時間</h3>
          <p>平日: 10:00 - 20:00</p>
          <p>土日: 9:00 - 19:00</p>
          <p>定休日：毎週月曜日</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div id="socials-box">

    </div>
  </footer>

</body>
</html>
